<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <h2>Utilizando sub e sup</h2>
    Fórmula da Água: H<sub>2</sub>O.
    <br>
    Metragem padrão: 45m<sup>2</sup>.
    <br>
    <h2>Listas</h2><br>
    <h3>Lista não ordenada</h3>
    <ul>
        <li>Açaí</li>
        <li>Limão</li>
        <li>Morango</li>
    </ul>
    <br>
    <h3>Lista Ordenada</h3>
    <ol>
        <li>Melão</li>
        <li>Jaboticaba</li>
        <li>Acerola</li>
    </ol>
    <hr>
    <h2>Negrito, Itálico, Strong</h2>
    <b>Texto em negrito</b><br>
    <i>Texto em itálico</i><br>
    <strong>Texto usando Strong</strong>
    <hr>
    <h2>Inserindo imagem</h2>
    <img src="pikachu.png"
     alt="Foto do Pikachu"
     width="1000px" height="1000px">
</body>
</html>
