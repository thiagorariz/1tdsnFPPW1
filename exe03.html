<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body 
style="background-color:#00F5FF;
color:#FF00FF;font-family: Arial;
font-size:24px;">
    <h1 style="color:#FFA500;">
        Exemplo Tabela</h1>
    <table width="70%" border="2px"> <!--Inicia tabela-->
        <tr 
        style="background-color:yellow;
        color:#008B00"> <!--Inicia linha-->
            <th>Pokemon</th>
            <th>Foto</th>
            <th>Pokedex</th>
        </tr><!--finaliza Linha-->
        <tr>
            <td>Pikachu</td>
            <td><img src="pikachu.png" 
                alt="Pikachu"></td>
            <td><a 
            href="https://www.pokemon.com/br/pokedex/pikachu">
            Pikachu</a></td>
        </tr>
        <tr>
            <td>Pikachu</td>
            <td><img src="pikachu.png" 
                alt="Pikachu"></td>
            <td><a 
            href="https://www.pokemon.com/br/pokedex/pikachu">
            Pikachu</a></td>
        </tr>
    </table> <!--Finaliza tabela-->
</body>
</html>
